<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="An HTML5-Storage based game">
<meta name="keywords" content="HTML5, Local Storage, Business Sim, game">
<meta name="author" content="Dave Lunny">


<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/setup.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css"	/>

<title>Web Developer Tycoon!</title>
</head>

<body>


	<div class="player-info">
		<h1>Player Deets</h1>

		<div class="deet">
			<h2>Name</h2>
			<div id="name" class="val"></div>	
		</div>
		<div class="deet">
			<h2>Level</h2>
			<div id="lvl" class="val"></div>	
			<div class="prog-bar">
				<div class="inner" id="lvl-fill"></div>
			</div>	
		</div>
		<div class="deet">
			<h2>XP</h2>
			<div id="XP" class="val"></div>	
		</div>
		<div class="deet">
			<h2>Money</h2>
			<div id="money" class="val"></div>	
		</div>
		<div class="deet">
			<h2>Developers</h2>
			<div id="dev-cap" class="val"></div>	
		</div>
		<div class="deet">
			<h2>Offices</h2>
			<div id="offices" class="val"></div>	
		</div>
		<div class="deet">
			<h2>Day</h2>
			<div id="day" class="val"></div>
			<div class="prog-bar">
				<div class="inner" id="day-fill"></div>
			</div>	
		</div>

	</div>

	<div class="main">
		<div class="projects">
			<h3>Current Projects</h3>
		</div>
	</div>

	<div class="menu">
		<h4>Menu</h4>
		<ul>
			<li>
				<div id="nxt-day" class="btn">Next Day</div>
			</li>
			<li>
				<div id="hire" class="btn">Hire</div>
			</li>
			<li>
				<div id="store" class="btn">Store</div>
			</li>
			<li>
				<div id="forget" class="btn">Forget Me</div>
			</li>
		</ul>
	</div>

</body>
</html>
